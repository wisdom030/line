<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script>
    var kor = parseInt(prompt("국어점수"));
    var eng = parseInt(prompt("영어점수"));
    var math = parseInt(prompt("수학점수"));
    var sum = kor + eng + math;
    document.write(sum);
    var avg = (kor + eng + math) / 3;
    document.write(avg);
  </script>
</body>
</html>
